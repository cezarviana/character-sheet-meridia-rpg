<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    
    <title>Meridia Character Sheet</title>
</head>
<body>
    <main>
        <header class="header">
            <h1>Meridia RPG</h1>
        </header>

        <div class="attributes">
            
            <div class="att-physical">
                <div class="att-major">
                    <h2>Physical</h2>
                </div>
                
                <div class="att-minor">
                    <ul>
                        <li>Strengh</li>
                        <li>Dexterity</li>
                        <li>Agility</li>
                        <li>Resistance</li>
                    </ul>
                </div>
            </div>
            
            <div class="att-mental">
                <div class="att-major"></div>
                <div class="att-minor"></div>
            </div>
            
            <div class="att-social">
                <div class="att-major"></div>
                <div class="att-minor"></div>
            </div>
        
        </div>
        <div class="specifications"></div>
        <div class="inventory"></div>
    </main>
    
</body>
</html>
